<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale-1">
    <title>Code Along</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class='title-logo' src="http://placekitten.com/150/100" alt="place kitten place holder" />
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="http://placekitten.com/1280/960" alt="place kitten place holder" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="http://placekitten.com/400/400" alt="place kitten place holder" />
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/appify</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placekitten.com/425/425" alt="place kitten place holder" />
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/appify</p>
        </div>
        <div class="col-md-4" >
          <img data-toggle="modal" data-target="#unique" class="img-responsive" src="http://placekitten.com/410/410" alt="place kitten place holder" />
          <h3 class="text-uppercase">Bokeh</h3>
          <p>https://github.com/udacity/appify</p>
        </div>
      </div>

      </div>
    </div >

    <!-- Modal -->
<div class="modal fade" id="unique" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="http://placekitten.com/600/500">
        Udacity Lesson 3 Code Along. This is a cool Bootstrap feature called a 'Modal'.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
