<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale-1">
    <title>Final Project for Intro to HTML and CSS</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo" src="udacity-logo.png" alt="Udacity logo"/>
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin">Frederic Chopin</h1>
          <h4>Piano Man of Some Notoriety</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="freddyC.png" alt="Chopin postage stamp" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="http://placekitten.com/400/400" alt="piano" />
          <h3 class="text-uppercase">Piano</h3>
          <p><a href="https://en.wikipedia.org/wiki/Nocturnes_(Chopin)">https://en.wikipedia.org/wiki/Nocturnes_(Chopin)</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placekitten.com/420/420" alt="sheet music" />
          <h3 class="text-uppercase">Virtual Chopin</h3>
          <p><a href="http://www.cam.ac.uk/research/features/the-virtual-chopin">http://www.cam.ac.uk/research/features/the-virtual-chopin</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placekitten.com/410/410" alt="portrait of Chopin" />
          <h3 class="text-uppercase">Portrait</h3>
          <p><a href="https://en.wikipedia.org/wiki/Nocturnes_(Chopin)">https://en.wikipedia.org/wiki/Nocturnes_(Chopin)</a></p>
        </div>
      </div>
      <hr>
      <footer>Did Chopin like cats?</footer>
    </div>
  </body>
</html>
