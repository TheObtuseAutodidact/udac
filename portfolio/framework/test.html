<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Framework Test Page</title>
  <link rel="stylesheet" href="css/main.css">
<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'></head>
<body>
  <!-- header -->
  <div class="col-10 container">
  <div class="row">
    <div class="col-2"><img class="logo" src="http://placekitten.com/232/200"></div>
    <div class="col-5"><!-- spacer --></div>
    <div class="col-5">
      <div  id="calling-card" class="row">
        <div class="col-12">
          <span class="name">Jane Doette</span>
        </div>
        <div class="col-6">
        <!--  spacer -->
        </div>
        <div class="col-6 role">
          front-end ninja
        </div>
      </div>
    </div>
  </div>
  <hr class="title-ish">
    <!-- body/feature/image -->
    <div class="row">
      <img src="https://placekitten.com/1366/768" alt="place kitten image" />
    </div>

    <!-- bottom third image set -->

    <div class="row">
      <div class="col-4">
        <h2 class="featuring">Featured Work</h2>
      </div>
      <div class="col-8"><!--  spacer --></div>
      <div class="col-4 left-feature">
        <div class="row"><img src="http://placekitten.com/470/250" alt="kitten pic" /></div>
        <div class="row"><h3 class="feature-title">APPIFY</h3></div>
        <div class="row feature-location">https://github.com/udacity/Appify/</div>
      </div>
      <div class="col-4 center-feature">
        <div class="row"><img src="http://placekitten.com/470/250" alt="kitten pic" /></div>
        <div class="row"><h3 class="feature-title">SUNFLOWER</h3></div>
        <div class="row feature-location">https://github.com/udacity/Sunflower/</div>
      </div>
      <div class="col-4 right-feature">
        <div class="row"><img src="http://placekitten.com/470/250" alt="kitten pic" /></div>
        <div class="row"><h3 class="feature-title">BOKEH</h3></div>
        <div class="row feature-location">https://github.com/udacity/Bokeh/</div>
      </div>

    </div>
</body>
</html>
</div>
